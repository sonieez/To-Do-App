<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navigation-bar">
      <p class="app-name">To-Do App</p>
    </div>
    <div class="main">
      <div class="header">
        <p class="tasks-header">Tasks</p> 
        <p class="tasks-count js-task-count"></p>
      </div>

      <div class="new-task-container">
        <input class="write-task js-task-input" placeholder="Add a new task">
        <button class="create-task-button js-task-create">+</button>
      </div>

      <div class="tasks-container js-task-container">
        
      </div>
    </div>

    <script type="module" src="todo.js"></script>
  </body>
</html>
